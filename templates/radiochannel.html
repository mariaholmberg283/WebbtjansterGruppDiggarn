<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Projekt i webbtjänster Diggarn</title><!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet"><!-- Custom CSS -->
    <link href="static/css/full-width-pics.css" rel="stylesheet">
    </head>

<body>

    <header class="image-bg-fluid-height">
        <img alt="SR Logo" class="img-responsive img-center" src="static/images/sr.png">
    </header>
    <!-- Content Section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Diggarn</h1>
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <label for="sel1"><h2>Välj SR station</h2></label>
                                <select class="form-control" id="sel1">                                    
                                    {% for x in channels: %}
                                        <option>{{x['@name']}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">DESCRIPTION</div>
            </div>
            <!-- Footer -->
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <p>Copyright &copy; Your Website 2016</p>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container -->
            </footer>
            <!-- jQuery -->
            <script src="js/jquery.js">
            </script> <!-- Bootstrap Core JavaScript -->
             
            <script src="js/bootstrap.min.js">
            </script> 
        </div>
    </section>
</body>
</html>
